<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans+Caption&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="js/ubongo.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Ubongo</title>
</head>

<body onload="init()">
    <div class="container text-center">
        <img src="img/ubongo.jfif" alt="">
        <table class="table table-dark table-bordered text-center">
            <tr>
                <td id="c1">c1</td>
                <td id="c2">c2</td>
                <td id="c3">c3</td>
                <td id="c4">c4</td>
            </tr>
            <tr>
                <td id="c5">c5</td>
                <td id="c6">c6</td>
                <td id="c7">c7</td>
                <td id="c8">c8</td>
            </tr>
            <tr>
                <td id="c9">c9</td>
                <td id="c10">c10</td>
                <td id="c11">c11</td>
                <td id="c12">c12</td>
            </tr>
            <tr>
                <td id="c13"></td>
                <td id="c14">c14</td>
                <td id="c15">c15</td>
                <td id="c16">c16</td>
            </tr>
        </table>
        <div class="start-game"><button class="btn btn-success" onclick="play()">Play</button></div>
        <div class="result-fail" id="result-fail"></div>
        </container>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
